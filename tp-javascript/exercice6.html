<!DOCTYPE html>

  <body>
    <h1>Exercice 6</h1>
    <!-- Votre contenu HTML ici -->

    <script>

let erPrix = 100;  // pas de chiffre en début -->
let deuxiemePrix = 80; // pas  de lespace entre les mots -->
let prixMinimum = 50; //le tiret est interdit (il est interprété comme une soustraction)
let valeurSup = 200; // var est un mot réservé en JavaScript, il ne peut pas être utilisé comme nom de variable -->
let PrixMaximum = 300;
let prixMoyen = (erPrix + deuxiemePrix + prixMinimum + valeurSup + PrixMaximum) / 5; 

console.log("Prix moyen : " + prixMoyen);// Affiche le prix moyen
console.log("Le prix minimum est : " + prixMinimum); // Affiche le prix minimum
    </script>
  </body>

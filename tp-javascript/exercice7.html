<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 7</h1>
     <h1> Calculatrice de cercle</h1>
     <div id="rayon"></div>
     <div id="perimetre"></div>
    <div id="surface"></div>

    <script>
        const PI = Math.PI;
        let rayon = prompt("Entrez le rayon du cercle :");
        let perimetre = 2 * PI * rayon;
        let surface = PI * rayon * rayon;
        console.log(`Pour un cercle de rayon ${rayon} :`);
        console.log(`Périmètre : ${perimetre.toFixed(2)}`);
        console.log(`Surface : ${surface.toFixed(2)}`);
        document.getElementById("rayon").innerHTML = `Rayon : ${rayon} cm`;
        document.getElementById("perimetre").innerHTML = `Périmètre : ${perimetre.toFixed(2)} cm`;
        document.getElementById("surface").innerHTML = `Surface : ${surface.toFixed(2)} cm²`;
    </script>
  </body>
</html>
